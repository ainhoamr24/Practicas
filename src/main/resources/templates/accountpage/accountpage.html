<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/accountpage.css">
    <title>SoundE</title>
</head>

<body>
<header>
    <h1>Descubre un mundo de música con Sound<span class="last">E</span></h1>
    <p>Explora millones de canciones, crea playlists personalizadas y descubre nuevos sonidos. Disfruta de una experiencia auditiva sin interrupciones, con calidad premium y sin límites.</p>
</header>
<main>
    <div class="card">
        <a href="loginpage.html">
            <img src="./ImagenFlecha.png" class="flecha" alt="Flecha de retorno">
        </a>
        <img src="./Logo-SinFondol.png" class="logo" alt="Logo SoundE">
        <h2>SOUND<span class="lasth2">E</span></h2>
        <p class="Datos">Introduce tus datos</p>

        <form id="registrationForm" method="post">
            <!-- <p>Correo electrónico:</p> -->
            <input type="email" id="email" name="email" class="email-bar" placeholder="Correo" required>

            <!-- <p>Contraseña:</p> -->
            <input type="password" id="passwd" name="password" class="passwd-bar" placeholder="**********" required>

            <!-- <p>Nombre de usuario:</p> -->
            <input type="text" id="nombre" name="username" class="nombre-bar" placeholder="Usuario" required>

            <!-- <p>Fecha de nacimiento:</p> -->
            <input type="date" id="date" name="birthdate" required>
        </form>

        <button type="submit" class="btn-continuar">Continuar</button>

    </div>
</main>
</body>
</html>
