<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/accountpage.css}">
    <title>SoundE</title>
</head>

<body>
<header>
    <h1>Descubre un mundo de música con Sound<span class="last">E</span></h1>
    <p>Explora millones de canciones, crea playlists personalizadas y descubre nuevos sonidos. Disfruta de una experiencia auditiva sin interrupciones, con calidad premium y sin límites.</p>
</header>
<main>
    <div class="card">
        <a th:href="@{/login}">
            <img th:src="@{/img/icons/ImagenFlecha.png}" class="flecha" alt="Flecha de retorno">
        </a>
        <img th:src="@{/img/icons/Logo-ConFondol.png}" class="logo" alt="Logo SoundE">
        <h2>SOUND<span class="lasth2">E</span></h2>
        <p class="Datos">Introduce tus datos</p>

        <form id="registrationForm" th:action="@{/register}" method="post" th:object="${user}">
            <input type="email" id="email" th:field="*{email}" class="email-bar" placeholder="Correo" required>
            <input type="password" id="passwd" th:field="*{password}" class="passwd-bar" placeholder="**********" required>
            <input type="text" id="nombre" th:field="*{username}" class="nombre-bar" placeholder="Usuario" required>
            <input type="date" id="date" th:field="*{birthdate}" required>

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>

            <button type="submit" class="btn-continuar">Continuar</button>
        </form>
    </div>
</main>
</body>
</html>
