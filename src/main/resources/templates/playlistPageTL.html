<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${playlist.name}">Álbum Musical</title>
  <link rel="stylesheet" href="/css/Common.css">
  <link rel="stylesheet" href="/css/PlaylistPage.css">
</head>
<body>
<header>
  <img src="/img/icons/Logo-ConFondol.png" alt="header-logo" class="logo">
  <div class="barra">
    <img src="/img/icons/lupa-gray.png" alt="" class="dualupa">
    <input type="text" id="search" class="search-bar" placeholder="¿Qué te apetece escuchar?" onfocus="this.placeholder=''" onblur="this.placeholder='¿Qué te apetece escuchar?'">
    <img src="/img/icons/libro-gray.png" alt="" class="libro">
  </div>
  <img src="/img/icons/icon.svg" alt="" class="icono">
</header>
<main>
  <div class="album-container">
    <div class="album-header">
      <img th:src="|/files/Playlist/${playlist.imgPath}|" alt="Portada del álbum" class="album-cover">
      <div class="album-info">
        <h1 th:text="${playlist.name}">Midnight Memories</h1>
        <div class="artist-info">
          <img src="/img/icons/icon.svg" alt="Foto del artista" class="artist-photo">
          <p th:text="${playlist.artist} + ' | ' + ${playlist.dateCreate}">One Direction | 2013</p>
        </div>
      </div>
      <button class="play-button">▶</button>
    </div>
    <section class="tracklist">
      <div class="image" th:each="song : ${playlist.songs}">
        <img th:src="|/files/Song/${song.imgPath}|" alt="Song" class="song-cover">
        <article class="song">
          <h2 th:text="${song.name}">Título de la canción</h2>
          <p th:text="${song.artist}">Nombre del artista</p>
        </article>
      </div>
    </section>
  </div>
</main>
<footer>
  <img src="/img/icons/search.svg" alt="">
  <img src="/img/icons/icon.svg" alt="">
  <img src="/img/icons/home.svg">
</footer>
</body>
</html>
